<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="navbar">
        <div class="logo">
            <img src="../homepage/Logo.png" alt="Logo" class="logo-img">
        </div>
        <div class="menu">
            <a href="../homepage/home.html">Home</a>
            <a href="../about/about.html">About</a>
            <a href="../contact/contact.html">Contact</a>
        </div>
    </div>

    <div class="calendar">
        <div class="calendar-header">
            <button id="prev-month">Previous</button>
            <h2 id="month-year"></h2>
            <button id="next-month">Next</button>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="calendar-grid" id="calendar-grid"></div>
    </div>

    <div class="task-form">
        <h3>Add New Task</h3>
        <form id="task-form">
            <input type="text" id="task-name" placeholder="Task Name" required>
            <textarea id="task-description" placeholder="Task Description" rows="3" required></textarea>
            <div class="form-row">
                <input type="date" id="task-date" required>
                <input type="time" id="task-time" required>
            </div>
            <button type="submit">Add Task</button>
        </form>
    </div>

    <div class="task-details">
        <h3>Tasks for <span id="selected-date"></span></h3>
        <div id="task-list"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
