<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <style>
    .main {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .timer-container {
      text-align: center;
    }

    .options {
      margin-bottom: 20px;
    }

    .mode-btn {
      font-size: 16px;
      padding: 8px 16px;
      margin: 5px;
      border: none;
      background-color: #87ceeb;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .mode-btn:hover {
      background-color: #4682b4;
    }

    .timer-display {
      font-size: 48px;
      margin: 20px 0;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background-color: #ff6b6b;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff4c4c;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="timer-container">
      <h1>Pomodoro Timer</h1>
      <div class="options">
        <button class="mode-btn" id="pomodoro-btn">Pomodoro</button>
        <button class="mode-btn" id="short-break-btn">Short Break</button>
        <button class="mode-btn" id="long-break-btn">Long Break</button>
      </div>
      <div class="timer-display">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>
      <button id="start-btn">Start</button>
      <button id="reset-btn">Reset</button>
    </div>
  </div>
  <script>
    let timer;
    let minutes = 25;
    let seconds = 0;

    const minutesDisplay = document.getElementById("minutes");
    const secondsDisplay = document.getElementById("seconds");
    const startButton = document.getElementById("start-btn");
    const resetButton = document.getElementById("reset-btn");

    const pomodoroButton = document.getElementById("pomodoro-btn");
    const shortBreakButton = document.getElementById("short-break-btn");
    const longBreakButton = document.getElementById("long-break-btn");

    function updateTimerDisplay() {
      minutesDisplay.textContent = String(minutes).padStart(2, "0");
      secondsDisplay.textContent = String(seconds).padStart(2, "0");
    }

    function startTimer() {
      if (timer) return; 
      timer = setInterval(() => {
        if (seconds === 0) {
          if (minutes === 0) {
            clearInterval(timer);
            alert("Time's up!");
            return;
          }
          minutes--;
          seconds = 59;
        } else {
          seconds--;
        }
        updateTimerDisplay();
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;
      minutes = 25;
      seconds = 0;
      updateTimerDisplay();
    }

    function setMode(newMinutes) {
      clearInterval(timer);
      timer = null;
      minutes = newMinutes;
      seconds = 0;
      updateTimerDisplay();
    }

    pomodoroButton.addEventListener("click", () => setMode(25));
    shortBreakButton.addEventListener("click", () => setMode(5));
    longBreakButton.addEventListener("click", () => setMode(20));
    startButton.addEventListener("click", startTimer);
    resetButton.addEventListener("click", resetTimer);

    updateTimerDisplay();
  </script>
</body>
</html>
